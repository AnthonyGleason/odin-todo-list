<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <header>
        <img class="header-img" alt="todo-list">
    </header>
    <div class="sidebar">
        <div class="sidebar-title">Projects</div>
        <div class="sidebar-button-container"></div>
        <button class="sidebar-button" id="add-project-button">Add New Project</button>
        <form style="display: none" class="sidebar-project">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName"> 
            <button type="button" id="submit-button">Confirm</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
</body>
    <script src="main.js"></script>
</html>
