<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title">Projects</div>
        <div class="project-item-container">
            <!--Example project item-->
            <div class="project-item" style="display: none">
                <div class="project-name">Project Name</div>
                <button class="project-remove-button">Remove Project</button>
            </div>
        </div>
        <button class="new-project-button">New Project</button>
            <!--The new project form which is hidden by default-->
            <form id="new-project-form" class="sidebar-project-form" style="display: none">
                <input type="text" id="projectName" placeholder="Project Name"> 
                <div class="project-button-container">
                    <button type="button" id="project-submit-button" class="sidebar-button">Submit</button>
                    <button type="button" id="project-cancel-button" class="sidebar-button">Cancel</button>
                </div>
            </form>
    </div>
    <div class="content">
        <!--The content title should reflect the currently selected project-->
        <div class="content-title">Selected Project</div>
        <!--Holds the task items for the project-->
        <div class="task-item-container">
            <!--Example task item-->
            <div class="task-item" style="display: none">
                <div class="task-name">Task Name</div>
                <div class="task-desc">Task Desc</div>
                <div class="task-due-date">2022-09-05</div>
                <button class="task-update-button">Update Task</button>
                <button class="task-remove-button">Remove Task</button>
            </div>
        </div>
        <button class="new-task-button">New Task</button>
        <!--The new task form which is hidden by default-->
        <form id="new-task-form" style="display: none">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="text" id="taskDesc" placeholder="Task Description">
            <input type="date" id="taskDueDate">
            <div class="task-button-container">
                <button type="button" id="task-submit-button">Submit</button>
                <button type="button" id="task-cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
