<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <div class="header">
        <img class="header-logo">
        <div class="header-title">Odin Todo Project!</div>
    </div>
    <div class="sidebar">
        <div class="sidebar-title">Projects</div>
        <div id="project-item-container"></div>
        <button id="new-project-button" class="sidebar-button">New Project</button>
        <form id="new-project-form" class="sidebar-project-form" style="display: none">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName"> 
            <button type="button" id="submit-button" class="sidebar-button">Submit</button>
            <button type="button" id="cancel-button" class="sidebar-button">Cancel</button>
        </form>
    </div>
    <div class="content">
        <div class="content-title">Tasks</div>
        <div id="task-item-container"></div>
        <button id="new-task-button" class="content-button">New Task</button>
        <form id="new-task-form" class="content-task-form" style="display: none">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName"> 
            <button type="button" id="submit-button" class="content-button">Submit</button>
            <button type="button" id="cancel-button" class="content-button">Cancel</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
